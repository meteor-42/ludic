# Nginx example config for ludic
# Serve the SPA via Node/Express on port 3001 (HTTP) or 443 if TLS terminated at Nginx
# This config avoids double /api, enables websockets for /pb_ws, and blocks dotfiles

server {
    listen 80;
    server_name your.domain.com;

    # If you terminate TLS at Nginx, also add a server block on 443 with ssl_certificate/ssl_certificate_key

    # Security: never serve dotfiles or VCS
    location ~ /(\.git|\.env|\.hg|\.svn|\.DS_Store) {
        deny all;
        return 404;
    }

    # Proxy timeouts (tune as needed)
    proxy_connect_timeout   30s;
    proxy_send_timeout      60s;
    proxy_read_timeout      60s;
    send_timeout            60s;

    # PocketBase and API proxy â€” DO NOT append /api to proxy_pass to avoid /api/api
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;

        proxy_pass http://127.0.0.1:3001; # express listens here; express will proxy to PocketBase
    }

    # WebSocket proxy for PocketBase
    location /pb_ws {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 60s;

        proxy_pass http://127.0.0.1:3001; # express upgrades WS to PocketBase
    }

    # Everything else goes to Express (serves dist and SPA fallback)
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://127.0.0.1:3001;
    }
}
